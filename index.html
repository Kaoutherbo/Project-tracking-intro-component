<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <title> Project tracking intro component</title>

  
</head>
<body>

  <nav>
    <img src="./images/logo.svg" alt="logo" >

    <div class="gray"></div>
    
      <ul class="list">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li><div class="line"></div></li>
        <li><a href="#">Login</a></li>
      </ul>

      <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="menu" width="32px" height="24px">
      <img src="./images/icon-close.svg" alt="icon-close" class="close">
    
    </nav>  


  <main>

    <section>
    <p class="mini-title"><span>New</span> Monograph Dashboard</p>

    <div class="subscribe">
      <button class="btn">Schedule a demo</button>
      <p>to see a live preview</p>
    </div>
  </section>

    <section>
      <img src="./images/illustration-devices.svg" alt="illustration-devices">
  </section>

  </main>
  <script src="./app.js"></script>
